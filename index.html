<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To-Do List</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="manifest" href="manifest.webmanifest">
    <link rel="apple-touch-icon" href="assets/apple-touch-icon.png">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">

</head>
<body>
    <button class="theme-toggle" id="theme-toggle" aria-label="Toggle between light and dark mode">
        <span class="toggle-icon"></span>
    </button>
    <div class="container">
        <main class="todo-app">
            <header class="todo-header">
                <h1>My To-Do List</h1>
                <div class="task-counter">
                    <span id="task-count">0</span>
                </div>
            </header>
            
            <div class="todo-input-section">
                <div class="input-group">
                    <input 
                        type="text" 
                        id="new-task-input" 
                        class="form-control todo-input" 
                        placeholder="Add a new task..."
                        maxlength="200"
                        aria-label="New task input"
                    >
                    <button 
                        id="add-task-btn" 
                        class="btn btn--primary" 
                        aria-label="Add task"
                    >
                        Add
                    </button>
                </div>
            </div>

            <div class="filter-section">
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="active">Active</button>
                    <button class="filter-btn" data-filter="completed">Completed</button>
                </div>
            </div>

            <div class="todo-list-section">
                <ul id="todo-list" class="todo-list" role="list"></ul>
                <div id="empty-state" class="empty-state">
                    <p>No tasks yet. Add one above to get started!</p>
                </div>
            </div>
        </main>
        <footer>
            <p>Built by Mateusz Gieszczyk | <a href="navigation.html">Navigation</a> | <a href="https://github.com/MateGie/to-do-list" target="_blank">View on GitHub</a></p>
        </footer>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
